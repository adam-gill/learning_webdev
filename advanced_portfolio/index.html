<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Adam Gill</title>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.png" alt="" />
        </figure>
        <ul class="nav__link-list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title blue">I'm Adam.</h1>
          <p class="header__para">
            I'm a <b class="blue">Aspiring Frontend Software Engineer</b>, eager
            to build applications to make people's lives more convient and
            streamlined.
          </p>
          <p class="header__para">Heres a bit more about me:</p>
          <div class="social__list">
            <a href="https://www.linkedin.com/in/adam-gill-614346264/" class="social__link click" target="_blank"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="https://github.com/adam-gill" class="social__link click" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="./assets/Resume.pdf" class="social__link click" target="_blank"
              ><i class="fas fa-file-pdf"></i
            ></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click">
            
        </div>
      </a>
    </section>

</html>
